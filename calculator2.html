<html>

<head>
    <link rel='stylesheet' href='calculator2.css'>
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Electrolize' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id='calculatorMain'>
		<div id='displayScreen'><span id='output'></span></div>
		<div id='flexParentColumns'>
			<div class='flexParentRows'>
				<div class='button button-red'>C</div>
				<div class='button button-tan'>%</div>
				<div class='button button-tan'>/</div>
				<div class='button button-tan'>X</div>
			</div>	
			<div class='flexParentRows'>
				<div class='button'>7</div>
				<div class='button'>8</div>
				<div class='button'>9</div>
				<div class='button button-tan'>-</div>
			</div>	
			<div class='flexParentRows'>
				<div class='button'>4</div>
				<div class='button'>5</div>
				<div class='button'>6</div>
				<div class='button button-tan'>+</div>
			</div>	
			<div class='flexParentRows'>
				<div class='button'>1</div>
				<div class='button'>2</div>
				<div class='button'>3</div>
				<div id='enter' class='button button-tan'>=</div>
			</div>	
			<div class='flexParentRows'>
				<div id='onOff' class='button button-red '>on/off</div>
				<div class='button'>0</div>
				<div class='button'>.</div>
				<div id='sqrt' class='button button-tan'>&#8730;</div>
			</div>	
	</div>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js'></script>
	<script src='calculator2.js'></script>
</body>

</html>
